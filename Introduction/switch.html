<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
 
  <input type="text" id="codeText">
  <button onclick="checkCoding()">Check</button>
  <div id="show">

    </div>
  <script>
 function checkCoding(){
   var txt;
   var coding=document.getElementById("codeText").value;
  
  switch(coding)
  {
    case "java":
     txt="i love java"
    break;
    case "js":
    txt="i love js"
    break;
    case "php":
    txt="i love php"
    break;
    
    default:
    txt="unknown"
    break;
  }
  document.getElementById("show").innerHTML=txt;
 }
  </script>
</body>
</html>
