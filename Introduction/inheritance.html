<!DOCTYPE html>

<head>

<body>
  <script>
     function totalNum(a,b){
    this.x=a;
    this.y=b;
    this.sum = function(){
      return this.x + this.y;
    }
     }
  function productNum(a,b){
    this.x=a;
    this.y=b;
    this.product = function(){
      return this.x*this.y;
    }
  }
  totalNum.prototype = new productNum()
  var tn =new totalNum(10,2)
  console.log(tn.product())
  
  </script>
</body> 
</html>
